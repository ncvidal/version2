<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Encriptador de texto - Alura</title>

</head>
<header>

    <img class="logo" src="./imagenes/Logo2.png" alt="acá va el logo">
    <h1 class="encabezado">Challenge - Alura Latam</h1>

</header>


<body>
    <main>
        <section>
            <textarea class="text-area" cols="23" rows="10" placeholder="Escribe tu mensaje..."></textarea>

            <div>
                <h6 class="informacion"> &#8505; solo letras minusculas y sin acento</h6>
                
            </div>
                
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick=" btnDesencriptar()">Desencriptar</button>
            </div>
        
        </section>
            
        
        <section>
            <div>
                <img src="./Muñeco3.png" id="munieco">
            </div>
            <textarea class="mensaje"  cols="20" rows="7"></textarea>

            <div>
                <button id="boton-copiar" onclick="copiarTexto()">Copiar</button>
                <input type="text" id="texto-a-copiar" value="¡Texto a copiar!" readonly>
            </div>
        </section>

    </main>

    <footer>
        <p class="texto-footer">Desarrollado por Nelson Castillo Vidal | Estudiante Front-end | Alura Latam</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
